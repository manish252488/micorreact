name: Deploy Micro Frontends to Azure (Separate Deployments)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'packages/host/**'
      - 'packages/product/**'
      - 'packages/cart/**'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  DOMAIN: micro.manish.online
  CDN_BASE_URL: https://cdn.micro.manish.online
  AZURE_CDN_PROFILE_NAME: ${{ secrets.AZURE_CDN_PROFILE_NAME }}
  AZURE_CDN_ENDPOINT_NAME: ${{ secrets.AZURE_CDN_ENDPOINT_NAME }}

jobs:
  deploy-product:
    runs-on: ubuntu-latest
    name: Deploy Product Micro Frontend
    if: contains(github.event.head_commit.message, '[deploy-product]') || contains(github.event.head_commit.message, '[deploy-all]') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Product
        run: |
          cd packages/product
          REMOTE_HOST_URL=https://${{ env.DOMAIN }}/remoteEntry.js npm run build
        env:
          NODE_ENV: production

      - name: Deploy Product to Azure Blob Storage
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0
          inlineScript: |
            az storage blob upload-batch \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
              --source packages/product/dist \
              --destination '$web/product' \
              --overwrite

      - name: Invalidate Product CDN Cache
        if: env.AZURE_CDN_PROFILE_NAME != ''
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0
          inlineScript: |
            echo "Invalidating Product CDN cache..."
            az cdn endpoint purge \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --profile-name ${{ env.AZURE_CDN_PROFILE_NAME }} \
              --name ${{ env.AZURE_CDN_ENDPOINT_NAME }} \
              --content-paths "/product/*" "/product/remoteEntry.js"
            echo "Product cache invalidation initiated"

  deploy-cart:
    runs-on: ubuntu-latest
    name: Deploy Cart Micro Frontend
    if: contains(github.event.head_commit.message, '[deploy-cart]') || contains(github.event.head_commit.message, '[deploy-all]') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Cart
        run: |
          cd packages/cart
          REMOTE_HOST_URL=https://${{ env.DOMAIN }}/remoteEntry.js npm run build
        env:
          NODE_ENV: production

      - name: Deploy Cart to Azure Blob Storage
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0
          inlineScript: |
            az storage blob upload-batch \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
              --source packages/cart/dist \
              --destination '$web/cart' \
              --overwrite

      - name: Invalidate Cart CDN Cache
        if: env.AZURE_CDN_PROFILE_NAME != ''
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0
          inlineScript: |
            echo "Invalidating Cart CDN cache..."
            az cdn endpoint purge \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --profile-name ${{ env.AZURE_CDN_PROFILE_NAME }} \
              --name ${{ env.AZURE_CDN_ENDPOINT_NAME }} \
              --content-paths "/cart/*" "/cart/remoteEntry.js"
            echo "Cart cache invalidation initiated"

  deploy-host:
    runs-on: ubuntu-latest
    name: Deploy Host Application
    if: contains(github.event.head_commit.message, '[deploy-host]') || contains(github.event.head_commit.message, '[deploy-all]') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Host
        run: |
          cd packages/host
          REMOTE_PRODUCT_URL=${{ env.CDN_BASE_URL }}/product/remoteEntry.js \
          REMOTE_CART_URL=${{ env.CDN_BASE_URL }}/cart/remoteEntry.js \
          npm run build
        env:
          NODE_ENV: production

      - name: Deploy Host to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "packages/host/dist"
          output_location: ""
          skip_app_build: true

      - name: Invalidate Host Cache
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0
          inlineScript: |
            echo "Invalidating Host cache..."
            SWA_NAME=$(az staticwebapp list --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
            if [ ! -z "$SWA_NAME" ]; then
              echo "Static Web App found: $SWA_NAME"
              az staticwebapp update --name $SWA_NAME --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
              echo "Host cache invalidation triggered"
            fi
            # Also invalidate CDN if configured
            if [ ! -z "${{ env.AZURE_CDN_PROFILE_NAME }}" ]; then
              az cdn endpoint purge \
                --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
                --profile-name ${{ env.AZURE_CDN_PROFILE_NAME }} \
                --name ${{ env.AZURE_CDN_ENDPOINT_NAME }} \
                --content-paths "/*" "/remoteEntry.js"
            fi

